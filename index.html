<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="color"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #555;
        }
        .output {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .output h2 {
            margin-bottom: 15px;
        }
        .output p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <form id="registrationForm">
        <h2>User Registration</h2>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>

        <label for="favoriteColor">Favorite Color</label>
        <input type="color" id="favoriteColor" name="favoriteColor" required>

        <button type="button" onclick="displayInfo()">Submit</button>
    </form>

    <div class="output" id="output">
        <!-- Captured Information will be displayed here -->
    </div>

    <script>
        function displayInfo() {
            // Capture input values into variables
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var age = document.getElementById('age').value;
            var favoriteColor = document.getElementById('favoriteColor').value;

            // Display the captured information on the page
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "<h2>Captured Information</h2>" +
                                  "<p><strong>First Name:</strong> " + firstName + "</p>" +
                                  "<p><strong>Last Name:</strong> " + lastName + "</p>" +
                                  "<p><strong>Email:</strong> " + email + "</p>" +
                                  "<p><strong>Age:</strong> " + age + "</p>" +
                                  "<p><strong>Favorite Color:</strong> <span style='background-color:" + favoriteColor + "; padding: 5px; border-radius: 3px;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>";
        }
    </script>

</body>
</html>
